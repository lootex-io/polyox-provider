version: "3.9"

services:
  edge:
    image: nginx:1.27-alpine
    container_name: polymarket_nba_edge
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/certs:/etc/nginx/certs:ro
    security_opt:
      - no-new-privileges:true
    networks:
      - public
      - internal

  db:
    image: postgres:15-alpine
    container_name: polymarket_nba_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    security_opt:
      - no-new-privileges:true
    networks:
      - internal

  backend:
    build:
      context: ./backend
    container_name: polymarket_nba_backend
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      NBA_SERVICE_BASE: http://nba_service:8000
      POLYMARKET_BASE: https://gamma-api.polymarket.com
      POLYMARKET_NBA_SYNC_ENABLED: "true"
      POLYMARKET_NBA_SYNC_CRON: "0 * * * *"
      POLYMARKET_NBA_LOOKBACK_DAYS: "7"
      POLYMARKET_NBA_UPCOMING_DAYS: "7"
      POLYMARKET_NBA_ACTIVE: "true"
      POLYMARKET_NBA_CLOSED: "false"
      POLYMARKET_NBA_PAGE_SIZE: "50"
      POLYMARKET_NBA_MAX_PAGES: "5"
      NBA_INJURY_REPORT_CRON: "30 * * * *"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Default off in production; set to true only when you explicitly want it.
      # SWAGGER_ENABLED: ${SWAGGER_ENABLED:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
      args:
        # IMPORTANT: NEXT_PUBLIC_* is inlined at build time for client bundles.
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-https://api-hoobs.polyox.io}
        NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID:-}
    container_name: polymarket_nba_frontend
    environment:
      INTERNAL_API_BASE: http://backend:3000
    depends_on:
      - backend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - internal

  nba_service:
    build:
      context: ./nba-service
    container_name: polymarket_nba_nba_service
    environment:
      NBA_API_TIMEOUT: 30
      NBA_API_RETRY: 2
      NBA_API_RETRY_BACKOFF_MS: 500
      NBA_INJURY_REPORT_INDEX_URL: https://official.nba.com/nba-injury-report-2020-21-season/
      NBA_PROXY_ENABLED: "true"
      # 可選：自訂 ProxyScrape URL（你提供的 URL 已設為預設值）
      NBA_PROXY_SOURCE_URL: https://api.proxyscrape.com/v4/free-proxy-list/get?request=display_proxies&country=us&protocol=http&proxy_format=protocolipport&format=text&timeout=5000
      # 可選：更新間隔（秒）
      NBA_PROXY_REFRESH_SEC: 900
    depends_on:
      - backend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: polymarket_nba_redis
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - internal

volumes:
  db_data:

networks:
  public:
  internal:
    # NOTE: `internal: true` blocks outbound internet for containers on this network.
    # Backend needs outbound access (OpenAI, Polymarket Gamma, x402 facilitator, etc.).
